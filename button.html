<Style>
   .subcribe{ 
    background-color: rgb(255, 17, 17);
    color: white;
    border:none;
    height: 36px;
    width: 110px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    margin-left:20px;
    padding-top:10px;
    padding-bottom: 10px;
    padding-left:16px;
    padding-right:16px;
    transition: opacity 0.15s;
    vertical-align: top;
  

  }
  .subcribe:hover{
    opacity: 0.4;
  }
  .subcribe:active {
    opacity:0.4;
  }


  .join{
    background-color: white;
    border-style: solid;
    border-color:rgb(41, 116, 211);
    color:rgb(41, 116, 211);
    height: 36px;
    width: 50px;
    border-radius: 2px;
    cursor: pointer;
    padding-top:9px;
    padding-bottom: 9px; 
    padding-left:16px;
    padding-right:16px;
  
  }
  .join:hover{
    background-color:rgb(55, 107, 173);
    color: white;
  }

  .join:active{
    opacity:0.5;

  }
  .tweet{
    background-color:rgb(41, 116, 211);
    color:white;
    border:none;
    height: 38px;
    width: 70px;
    border-radius: 18px;
    font-size:15px;
    font-weight:bold;
    cursor: pointer;
    margin-left: 8px;
    box-shadow: 5px 5px 5px rgba(0,0, 0, 0.16);
    vertical-align: top;
    padding-top:10px;
    padding-bottom: 10px;
    padding-left:16px;
    padding-right:16px;
   
    }




  
</Style>
    <button class="subcribe">Subcribe</button>
    <button class="join">Join</button>
    <button class="tweet">Tweet</button>
